---
- name: Install rubies
  shell: 'PATH=$PATH:{{ homebrew_brew_bin_path }} ruby-install --update --no-reinstall --no-install-deps {{ item }}'
  with_items: "{{ ruby_versions }}"

- name: Install ruby gem tools
  shell: 'for ruby_dir in ~/.rubies/*; do $ruby_dir/bin/gem install --no-document timetrap neovim solargraph rubocop rubocop-rails rubocop-rspec; done'
